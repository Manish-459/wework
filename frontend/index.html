<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f7f7f7;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #habitForm {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        input {
            padding: 10px;
            width: 250px;
        }
        button {
            padding: 10px 15px;
            background: crimson;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        .habit-card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info {
            display: flex;
            flex-direction: column;
        }
        .actions button {
            margin-left: 10px;
            padding: 7px 10px;
        }
    </style>
</head>
<body>

<h1>Habit Tracker</h1>

<div id="habitForm">
    <input type="text" id="habitName" placeholder="Enter new habit..." />
    <button onclick="addHabit()">Add Habit</button>
</div>

<div id="habitList"></div>

<script>
    const API = "http://localhost:5000/habits";

    async function loadHabits() {
        const res = await fetch(API);
        const habits = await res.json();

        const list = document.getElementById("habitList");
        list.innerHTML = "";

        habits.forEach(h => {
            const div = document.createElement("div");
            div.className = "habit-card";
            div.innerHTML = `
                <div class="info">
                    <strong>${h.name}</strong>
                    <small>Streak: ${h.streak}</small>
                    <small>Last Completed: ${h.lastCompleted ?? "Never"}</small>
                </div>
                <div class="actions">
                    <button onclick="completeHabit('${h.id}')">Complete</button>
                    <button onclick="deleteHabit('${h.id}')">Delete</button>
                </div>
            `;
            list.appendChild(div);
        });
    }

    async function addHabit() {
        const name = document.getElementById("habitName").value;
        if (!name) return alert("Please enter a habit name");

        await fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name })
        });

        document.getElementById("habitName").value = "";
        loadHabits();
    }

    async function completeHabit(id) {
        await fetch(`${API}/${id}/complete`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: "{}"
        });

        loadHabits();
    }

    async function deleteHabit(id) {
        await fetch(`${API}/${id}`, { method: "DELETE" });
        loadHabits();
    }

    loadHabits();
</script>

</body>
</html>
